<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<link href="./styles.css" rel="stylesheet" />
		<link rel="icon" type="image/gif" href="./assets/H.svg" />
		<title>iamhamzabaig</title>
	</head>

	<body class="bg-Navy h-screen" onload="loaderfunc()">
		<div class="loader">
			<object data="./assets/hAnimation.svg" type="image/svg+xml"></object>
		</div>

		<header class="text-white font-SFMono font-thin text-sm bg-Navy">
			<nav class="grid grid-cols-12 items-center mx-3 py-3">
				<div class="col-span-2">
					<object data="./assets/H.svg" type="image/svg+xml"></object>
				</div>
				<div class="col-start-7 col-span-5">
					<ul class="flex md:flex-row md:gap-x-5 justify-end me-5">
						<li
							class="transition-transform duration-300 transform hover:translate-x-1"
						>
							<span class="text-Green me-1">01.</span>
							<a
								href="#about"
								class="inline-block hover:underline hover:text-Green transition-colors duration-300"
								>About</a
							>
						</li>

						<li
							class="transition-transform duration-300 transform hover:translate-x-1"
						>
							<span class="text-Green me-1">02.</span>
							<a
								href="#experience"
								class="inline-block hover:underline hover:text-Green transition-colors duration-300"
								>Experience</a
							>
						</li>

						<li
							class="transition-transform duration-300 transform hover:translate-x-1"
						>
							<span class="text-Green me-1">03.</span>
							<a
								href="#projects"
								class="inline-block hover:underline hover:text-Green transition-colors duration-300"
								>Projects</a
							>
						</li>

						<li
							class="transition-transform duration-300 transform hover:translate-x-1"
						>
							<span class="text-Green me-1">04.</span>
							<a
								href="#contact"
								class="inline-block hover:underline hover:text-Green transition-colors duration-300"
								>Contact</a
							>
						</li>
					</ul>
				</div>
				<div class="col-span-1">
					<!-- <button class="btn ms-3">Resume</button> -->
					<div class="group inline-block">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-8 h-8 text-Green ms-10 cursor-pointer hover:text-green-500 toggle-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								class="toggle-path"
							/>
						</svg>

						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-8 h-8 text-Green-500 ms-10 cursor-pointer toggle-icon hidden"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18 18 6M6 6l12 12"
							/>
						</svg>
					</div>
				</div>
			</nav>
		</header>
		<script src="./script.js"></script>
	</body>
</html>
